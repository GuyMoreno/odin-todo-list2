<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <h1 class="title">Doing First</h1>

    <!-- Projects div / .all-tasks -->
    <div class="projects">
      <!-- .task-list-title -->
      <h2 class="projects-title">My lists / Projects</h2>

      <!-- .task-list -->
      <ul class="project-list">
        <li class="active-project">Inbox</li>
        <li>Home</li>
        <li>Work</li>
      </ul>

      <form action="">
        <!-- .new list -->
        <input
          type="text"
          class="new project-input"
          placeholder="Add a new project"
          aria-label="Add a new project"
        />

        <!-- .btn list -->
        <button
          type="submit"
          class="btn create project"
          aria-label="create new project"
        >
          +
        </button>
      </form>
    </div>
    <!-- END of Projects div / .all-tasks -->

    <!-- Todos div / .todo-list -->
    <div class="todo-modal">
      <!-- todo-header -->
      <div class="todo-header">
        <!-- .list-title -->
        <h2 class="todo-modal-title">Youtube</h2>

        <p class="task-count">3 tasks remaining</p>
      </div>
      <!-- End todo-header -->

      <!-- start todo-body (3 parts) -->
      <div class="todo-body">
        <!-- Start (1) tasks list -->
        <div class="tasks">
          <!-- Each indvedual task format -->

          <!-- (1.1) -->
          <div class="task">
            <input type="checkbox" id="task1" />
            <label for="task1"> Eat </label>
            <!-- empty span for styling checkbox -->
            <span class="custom-checkbox"></span>
          </div>
          <!-- END task1.1 -->

          <!-- (1.2) -->
          <div class="task">
            <input type="checkbox" id="task2" />
            <label for="task2"> Drink </label>
            <!-- empty span for styling checkbox -->
            <span class="custom-checkbox"></span>
          </div>
          <!-- END task1.2 -->

          <!-- (1.3) -->
          <div class="task">
            <input type="checkbox" id="task3" />
            <label for="task3"> Rest </label>
            <!-- empty span for styling checkbox -->
            <span class="custom-checkbox"></span>
          </div>
          <!-- END task1.3 -->
        </div>
        <!-- END (1) tasks -->

        <!-- START (2) new task creator -->
        <div class="new-task-creator">
          <form action="">
            <!-- .new list -->
            <input
              type="text"
              class="new todo-input"
              placeholder="Add a new Todo"
              aria-label="Add a new Todo"
            />

            <!-- .btn list -->
            <button
              type="submit"
              class="btn create todo"
              aria-label="create new todo"
            >
              +
            </button>
          </form>
        </div>
        <!-- END new-task-creator -->

        <!-- Start (3) delete stuffs -->
        <div class="delete-stuffs">
          <button class="btn delete">Clear completed tasks</button>
          <button class="btn delete">Delete list</button>
        </div>
        <!-- End delete-stuffs -->
      </div>
      <!-- END of todo-body (3 parts) -->
    </div>
    <!-- End todo-modal div / .todo-list -->
  </body>
</html>
