<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <h1 class="title">Doing first</h1>
    <!-- Projects div -->
    <div class="project-list">Lorem ipsum dolor sit amet.</div>
    <h2 class="projects-title">Projects</h2>
    <ul class="project-title">
      Inbox
    </ul>
    <ul class="project-title">
      Work
    </ul>
    <ul class="project-title">
      Home
    </ul>

    <form action="">
      <input
        type="text"
        class="project-input"
        placeholder="Add a new project"
        aria-label="Add a new project"
      />
      <button type="submit" class="project-button">+</button>
    </form>
    <!-- END Projects div -->
    <!-- Todos div -->
    <div class="todo-list">
      <!-- First part -->
      <div class="todo-header">
        <h2 class="todo-title"></h2>
        <p class="task-count">3 tasks remaining</p>
      </div>
      <!-- Second part -->
      <div class="todo-body">
        <div class="tasks">
          <div class="task">
            <input type="checkbox" id="task1" /> <label for="task1">Eat</label>
          </div>
        </div>
        <div class="new-task-creator"></div>
        <div class="delete-stuffs">
          <button class="btn-delete-task"></button>
        </div>
      </div>
    </div>
    <!-- End todo div -->
  </body>
</html>
