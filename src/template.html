<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <h1 class="title">Doing first</h1>
    <!-- Projects div / div class all-tasks -->
    <div class="projects">
      <h2 class="projects-title">Projects</h2>
      <ul class="project-list">
        <li class="active-list">Inbox</li>
        <li>Home</li>
      </ul>

      <form action="">
        <input
          type="text"
          class="project-input"
          placeholder="Add a new project"
          aria-label="Add a new project"
        />
        <button type="submit" class="project-btn">+</button>
      </form>
    </div>
    <!-- END of projects div -->

    <!-- Todos div -->
    <!-- in youtube: "todo-list" -->
    <div class="todo-modal">
      <!-- todo-header -->
      <div class="todo-header">
        <h2 class="todo-modal-title">Youtube</h2>
        <p class="task-count">3 tasks remaining</p>
      </div>
      <!-- End todo-header -->
      <!-- start todo-body -->
      <div class="todo-body">
        <!-- Start tasks list -->
        <div class="tasks">
          <!-- Each indvedual task format -->
          <div class="task">
            <input type="checkbox" id="task1" /> <label for="task1">Eat</label>
          </div>
        </div>
        <!-- End tasks list -->
        <!-- Start new task creator -->
        <div class="new-task-creator"></div>
        <!-- End new-task-creator -->

        <div class="delete-stuffs">
          <button class="btn-delete-task"></button>
        </div>
      </div>
      <!-- end of todo-body -->
    </div>
    <!-- End todo-modal div -->
  </body>
</html>
